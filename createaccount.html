<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script/script.js"></script>

    <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body>
    <img src="../images/joinlogodark.svg" alt="" class="logo">
    <main>
        <div id="mainContent">

            <div id="createAccountDiv" class="createAccountDiv">
                <a href="./index.html"><img id="backToLogin" src="./images/arrow-left-line.svg" alt=""></a>
                <span class="accountHeader" style="position: relative;top: -25px;">Sign up</span>
                <div class="loginInputDiv">
                    <input type="text" id="nameInput" placeholder="Name" class="loginInput"
                        style="background-image: url(/images/person.svg);">
                    <input type="text" id="emailInput" placeholder="Email" class="loginInput"
                        style="background-image: url(/images/mail.svg);">
                    <input type="password" id="passwordInput" placeholder="Password" class="loginInput"
                        style="background-image: url(/images/lock.svg);">
                    <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" class="loginInput"
                        style="background-image: url(/images/lock.svg);">
                </div>
                <div id="acceptPrivacy">
                    <img id="acceptPrivacyPolicy" class="hover" src="./images/checkboxfalseblack.svg" alt="" style="margin-right: 10px;" onclick="acceptPrivacyPolicy(this.id)">
                    <span style="margin-right: 5px;">I accept the </span>
                    <a href="" class="linkPrivacyPolicy">Privacy policy</a>
                </div>
                <div class="loginButtonDiv">
                    <button onclick="createAccount()" class="blueBtn">Sign up</button>

                </div>
            </div>

        </div>

        <div id="legal">
            <a href="" class="legalText">Privacy Policy</a>
            <a href="" class="legalText">Legal Notice</a>
        </div>
    </main>
</body>

</html>
