<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join/Contacts</title>

  <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/standard.css" />
  <!-- <link rel="stylesheet" href="../style copy.css" /> -->
  <!-- <link rel="stylesheet" href="../styles/responsive/style-resp.css"> -->
  <!-- <link rel="stylesheet" href="../styles/addcontact.css"> -->
  <link rel="stylesheet" href="../styles/contactsNew.css" />


</head>

<body onload="onloadContacts()" style="overflow: hidden;">

  <iframe id="editContact" src="../html/editContact.html" frameborder="0" class="animation hide"
    style="position: absolute; height: 100vh;width: 100%;z-index:10;"></iframe>


  <aside>
    <div id="logo">
      <img src="../images/joinlogowhite.svg" alt="" />
    </div>
    <nav>
      <a href="./summary.html">
        <img src="../images/summarygray.svg" alt="logo">
        <span>Summary</span>
      </a>
      <a href="./addTask.html">
        <img src="../images/addtaskgray.svg" alt="logo">
        <span>Add Task</span>
      </a>
      <a href="./board.html">
        <img src="../images/boardgray.svg" alt="logo">
        <span>Board</span>
      </a>
      <a href="./contacts.html" class="active">
        <img src="../images/contactswhite.svg" alt="logo">
        <span>Contacts</span>
      </a>
    </nav>
    <div id="legal">
      <a href="./privacy-policy.html">Privacy Policy</a>
      <a href="./legal-notice.html">Legal Notice</a>
    </div>
  </aside>

  <main>

    <header>
      <div class="header-container">
        <div>
          <img src="../images/joinlogodark.svg" alt="logo dark">
          <span>Kanban Project Management Tool</span>
        </div>
        <div>
          <a href="./help.html"><img src="../images/help20x20.svg" alt="help" /></a>
          <a onclick="showUserLinksOptions()" id="userLink"></a>
        </div>
      </div>
    </header>

    <div id="userLinkOptions" class="userLinkOptions hide">
      <a href="../html/legal-notice.html" class="userLinkOptionsLinks">Legal Notice</a>
      <a href="../html/privacy-policy.html" class="userLinkOptionsLinks">Privacy Policy</a>
      <a onclick="logout()" class="userLinkOptionsLinks">Log out</a>
    </div>

    <div id="addContactDiv" class="addContactDiv hide">

    </div>


    <div id="mainContent">
      <div id="contentLeft">
        <section>
          <div id="addContactBtn" onclick="showContactForm('add')">
            <p>Add new contant</p>
            <img src="../images/person_add.svg" alt="">
          </div>
          <nav id="allContacts"></nav>
        </section>
      </div>

      <div id="contentRight" class="hide">
        <div class="frame-40">
          <h1>Contacts</h1>
          <div class="frame-40-vektor"></div>
          <p>Better with a team</p>

          <div id="contactDetails">

            <div id="contactDetailsPerson" class="contactDetailsPerson">
              <span id="contactDetailsInitials" class="userInitialsBig userColor-FF745E"></span>
              <section>
                <p id="contactDetailsName">Anja Schulz</p>
                <div>
                  <nav onclick="showContactForm('edit')">
                    <img src="../images/edit-2.svg" alt="">
                    <span style="margin-right: 20px;">Edit</span>
                  </nav>
                  <nav onclick="contactForm('delete','edit')">
                    <img src="../images/delete.svg" alt="">
                    <span style="margin-right: 20px;">Delete</span>
                  </nav>
                </div>
              </section>
            </div>

            <div class="contactInformations">
              <p>Contact Information</p>
              <strong>Email</strong>
              <a id="contactDetailsMail" href="mailto:schulz@hotmail.com">schulz@hotmail.com</a>
              <strong>Phone</strong>
              <span id="contactDetailsPhone"></span>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- <nav id="allContacts"
      style="background-color: rosybrown; position: absolute; left: 1000px;top: 200px; padding: 0;height: 500px;overflow: auto;">

    </nav> -->
  </main>





  <div class="animation hide" id="addContact"
    style="height: 100vh;width: 100%;justify-content: center;align-items: center;position: absolute;z-index:10;background-color: rgba(100, 100, 100, 0.5);">
    <div id="addContactDiv" style="display: flex;border-radius: 50px; background-color: whitesmoke;width: fit-content;">

      <div
        style="background-color: #2A3647;width: 400px;display: flex;flex-direction: column;height: 500px;align-items: start; justify-content: center;border-radius: 50px 0px 0px 50px;">
        <div style="margin-left: 30px;margin-bottom: 40px;">
          <img src="../images/joinlogowhite.svg" alt="" style="height: 75px;margin: 0;">
          <h1 style="margin: 20px 0px;font-size:48px;color: white">Add contact</h1>
          <h4 style="margin: 0;font-weight: normal;color: white">Tasks are better with a team!</h4>
          <div style="background-color: #29ABE2;height: 2px;width: 100px;margin: 20px 0px;border-radius: 1rem;">
          </div>
        </div>
      </div>

      <div style="height: 500px; width: 800px;">
        <div style="display: flex;margin: 100px;height: calc(100% - 2 * 100px);align-items: center;">
          <div
            style="background-color: #D1D1D1;height: fit-content;width: fit-content;margin-right: 50px;border-radius: 100%;padding: 10px;border: solid 4px white;box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);">
            <img src="../images/personwhite.svg" alt="" style="height: 100px;">
          </div>
          <div style="height: fit-content;width: 100%;">
            <div style="display: flex;flex-direction: column;">

              <div class="inputDiv">
                <input type="text" id="nameInput" placeholder="Name" class="loginInput">
                <img src="../images/person.svg" alt="" class="inputImg">
              </div>
              <div class="inputDiv">
                <input type="text" id="emailInput" placeholder="Email" class="loginInput">
                <img src="../images/mail.svg" alt="" class="inputImg">
              </div>

              <div class="inputDiv">
                <input type="text" id="phoneInput" placeholder="Phone" class="loginInput">
                <img src="../images/call.svg" alt="" class="inputImg">
              </div>

            </div>
            <div style="display: flex;margin-top:10px;">
              <button onmouseover="changeImage('blue')" onmouseleave="changeImage('darkblue')"
                onclick="contactForm('close','add')" id="cancelBtn" class="whiteBtn">Cancel<img id="cancelImg"
                  src="../images/canceldarkblue.svg" alt="" style="margin-left:10px"></button>
              <button onclick="contactForm('add','add')" id="createContantBtn" class="blueBtn">Create
                contact<img src="../images/check.svg" alt="" style="margin-left:10px"></button>
            </div>
          </div>
        </div>
        <img class="closeFormImg" src="../images/close.svg" alt="" onclick="contactForm(false,'add')">
        <!-- <button onclick="consolelog()">console.log</button> -->
      </div>

    </div>
  </div>


  <script src="../scripts/script.js"></script>
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/contactsNew.js"></script>

</body>

</html>
