<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join/Contacts</title>

  <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/standard.css" />
  <!-- <link rel="stylesheet" href="../style copy.css" /> -->
  <!-- <link rel="stylesheet" href="../styles/responsive/style-resp.css"> -->
  <link rel="stylesheet" href="../styles/addcontactNew.css">
  <link rel="stylesheet" href="../styles/contactsNew.css" />


</head>

<body onload="onloadContacts()" style="overflow: hidden;">

  <iframe id="editContact" src="../html/editContact.html" frameborder="0" class="animation hide"
    style="position: absolute; height: 100vh;width: 100%;z-index:10;"></iframe>


  <aside>
    <div id="logo">
      <img src="../images/joinlogowhite.svg" alt="" />
    </div>
    <nav>
      <a href="./summary.html">
        <img src="../images/summarygray.svg" alt="logo">
        <span>Summary</span>
      </a>
      <a href="./addTask.html">
        <img src="../images/addtaskgray.svg" alt="logo">
        <span>Add Task</span>
      </a>
      <a href="./board.html">
        <img src="../images/boardgray.svg" alt="logo">
        <span>Board</span>
      </a>
      <a href="./contacts.html" class="active">
        <img src="../images/contactswhite.svg" alt="logo">
        <span>Contacts</span>
      </a>
    </nav>
    <div id="legal">
      <a href="./privacy-policy.html">Privacy Policy</a>
      <a href="./legal-notice.html">Legal Notice</a>
    </div>
  </aside>

  <main>

    <header>
      <div class="header-container">
        <div>
          <img src="../images/joinlogodark.svg" alt="logo dark">
          <span>Kanban Project Management Tool</span>
        </div>
        <div>
          <a href="./help.html"><img src="../images/help20x20.svg" alt="help" /></a>
          <a onclick="showUserLinksOptions()" id="userLink"></a>
        </div>
      </div>
    </header>

    <div id="userLinkOptions" class="userLinkOptions hide">
      <a href="../html/legal-notice.html" class="userLinkOptionsLinks">Legal Notice</a>
      <a href="../html/privacy-policy.html" class="userLinkOptionsLinks">Privacy Policy</a>
      <a onclick="logout()" class="userLinkOptionsLinks">Log out</a>
    </div>

    <!-- <div id="addContactDiv" class="addContactDiv hide">

    </div> -->


    <div id="mainContent">
      <div id="contentLeft">
        <section>
          <div id="addContactBtn" onclick="showContactForm('add')">
            <p>Add new contant</p>
            <img src="../images/person_add.svg" alt="">
          </div>
          <nav id="allContacts"></nav>
        </section>
      </div>

      <div id="contentRight" class="hide">
        <div class="frame-40">
          <h1>Contacts</h1>
          <div class="frame-40-vektor"></div>
          <p>Better with a team</p>

          <div id="contactDetails">

            <div id="contactDetailsPerson" class="contactDetailsPerson">
              <span id="contactDetailsInitials" class="userInitialsBig userColor-FF745E"></span>
              <section>
                <p id="contactDetailsName">Anja Schulz</p>
                <div>
                  <nav onclick="showContactForm('edit')">
                    <img src="../images/edit-2.svg" alt="">
                    <span style="margin-right: 20px;">Edit</span>
                  </nav>
                  <nav onclick="contactForm('delete','edit')">
                    <img src="../images/delete.svg" alt="">
                    <span style="margin-right: 20px;">Delete</span>
                  </nav>
                </div>
              </section>
            </div>

            <div class="contactInformations">
              <p>Contact Information</p>
              <strong>Email</strong>
              <a id="contactDetailsMail" href="mailto:schulz@hotmail.com">schulz@hotmail.com</a>
              <strong>Phone</strong>
              <span id="contactDetailsPhone"></span>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- <nav id="allContacts"
      style="background-color: rosybrown; position: absolute; left: 1000px;top: 200px; padding: 0;height: 500px;overflow: auto;">

    </nav> -->
  </main>


  <!-- <div class="animation visibleNone" id="addContactBackground"> -->
    <!-- <div id="addContactDiv"> -->
      <div id="manipulateContactBackground" class="visibleNone"></div>
      <div id="addContactFrame" class="visibleNone">
        <img class="closeFormImg" src="../images/close.svg" alt="" onclick="hideContactForm('add')">

        <section id="addContactLeft">
          <div id="addContactDivMiddle">
            <img src="../images/joinlogowhite.svg" alt="">
            <h1>Add contact</h1>
            <h4>Tasks are better with a team!</h4>
            <figure>
            </figure>
          </div>
        </section>

        <div id="addContactRight">
          <div id="addContactRightDiv">
            <div id="addContactRightImg">
              <img src="../images/personwhite.svg" alt="">
            </div>
            <div id="addContactRightInputs">
              <div class="flexColumn">
                <div class="inputDiv">
                  <input type="text" id="nameInput" placeholder="Name" class="loginInput">
                  <img src="../images/person.svg" alt="" class="inputImg">
                </div>
                <div class="inputDiv">
                  <input type="text" id="emailInput" placeholder="Email" class="loginInput">
                  <img src="../images/mail.svg" alt="" class="inputImg">
                </div>
                <div class="inputDiv">
                  <input type="text" id="phoneInput" placeholder="Phone" class="loginInput">
                  <img src="../images/call.svg" alt="" class="inputImg">
                </div>
              </div>
              <div class="flex marginTop10">
                <button onmouseover="changeImage('blue')" onmouseleave="changeImage('darkblue')"
                  onclick="hideContactForm('add')" id="cancelBtn" class="contactBtn whiteBtn">Cancel<img
                    id="cancelImg" src="../images/canceldarkblue.svg" alt="" class="marginLeft10"></button>
                <button onclick="contactForm('add','add')" id="createContantBtn" class="contactBtn blueBtn">Create
                  contact<img src="../images/check.svg" alt="" class="marginLeft10"></button>
              </div>
            </div>

          </div>
          <!-- <img class="closeFormImg" src="../images/close.svg" alt="" onclick="contactForm(false,'add')"> -->
        </div>

      </div>
    <!-- </div> -->
  <!-- </div> -->


  <script src="../scripts/script.js"></script>
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/contactsNew.js"></script>

</body>

</html>
