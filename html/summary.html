<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary</title>

  <link rel="stylesheet" href="../styles/standard.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/summary.css">

  <!-- summary font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <script src="../scripts/firebase.js" defer></script>
  <script src="../scripts/summary.js"></script>
  <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body onload="init()">
  <aside>
    <div id="logo"><img src="../images/joinlogowhite.svg" alt=""></div>
    <nav>
      <a href="./summary.html" class="active">
        <img src="../images/summarywhite.svg" alt="logo">
        <span>Summary</span>
      </a>
      <a href="./addTask.html">
        <img src="../images/addtaskgray.svg" alt="logo">
        <span>Add Task</span>
      </a>
      <a href="./board.html">
        <img src="../images/boardgray.svg" alt="logo">
        <span>Board</span>
      </a>
      <a href="./contacts.html">
        <img src="../images/contactsgray.svg" alt="logo">
        <span>Contacts</span>
      </a>
    </nav>
    <div id="legal">
      <a href="./privacy-policy.html">Privacy Policy</a>
      <a href="./legal-notice.html">Legal Notice</a>
    </div>
  </aside>
  <main>
    <header>
      <span>Kanban Project Management Tool</span>
      <div>
        <a href="./help.html"><img src="../images/help20x20.svg" alt="help"></a>
        <a href="" id="userLink">LK</a>
      </div>
    </header>
    <!-- <div id="mainContent">mainContent</div> -->
    <summary id="summaryContent">
      <div class="frame-40">
        <h1>Join 360</h1>
        <div class="frame-40-vektor"></div>
        <p>Key Metrics at a Glance</p>
      </div>
      <div class="frame-69">
        <h2>Good morning,</h2>
        <h3>Sofia Muster</h3>
      </div>
      <div class="frame-71">
        <div class="frame-64">
          <div class="square-button-v1">
            <div class="frame-61">
              <h3 id="allTasks">0</h3>
              <p>Tasks In Board</p>
            </div>
          </div>
          <div class="square-button-v1-left-196">
            <div class="frame-61">
              <h3 id="inProgressTasks">0</h3>
              <p>Tasks In Progress</p>
            </div>
          </div>
          <div class="square-button-v1-left-392">
            <div class="frame-61">
              <h3 id="awaitingFeedbackTasks">1</h3>
              <p>Awaiting Feedback </p>
            </div>
          </div>
        </div>
        <div class="urgency-summary-v1">
          <div class="frame-67">
            <div class="frame-59">
              <div class="group-7">
                <img src="../images/urgentwhite.svg">
                <div></div>
              </div>
            </div>
            <div class="frame-63">
              <h3 id="urgentTasks">0</h3>
              <p>Urgent</p>
            </div>
          </div>
          <div class="us-vektor-5"></div>
          <div class="frame-68">
            <h4>Oktober 16, 2022</h4>
            <p>Upcoming Deadline</p>
          </div>
        </div>
        <div class="frame-65">
          <div id="cr-button-v1" class="cr-button-v1">
            <div class="cr-frame-59">
              <div class="frame-59-group-7">
                <img src="../images/check.svg">
                <img class="d-none" src="../images/check-2.svg">
              </div>
            </div>
            <div class="group-6">
              <h4 id="doneTasks">0</h4>
              <p class="g-6-p">Done</p>
            </div>
          </div>
          <div id="pr-button-v1" class="pr-button-v1">
            <div class="cr-frame-59">
              <div class="frame-59-group-7-edit">
                <img src="../images/edit.svg">
                <img class="d-none" src="../images/edit-2.svg">
              </div>
            </div>
            <div class="group-6">
              <h4 id="toDoTasks">0</h4>
              <p class="g-6-p">To-Do</p>
            </div>
          </div>
        </div>
      </div>
    </summary>
  </main>

</body>

</html>
