<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join/Add Contact</title>

    <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/addcontact.css">


</head>

<body >
    <div style="display: flex;border-radius: 50px; background-color: whitesmoke;width: fit-content;">

        <div
            style="background-color: #2A3647;width: 400px;display: flex;flex-direction: column;height: 500px;align-items: start; justify-content: center;border-radius: 50px 0px 0px 50px;">
            <div style="margin-left: 30px;margin-bottom: 40px;">
                <img src="../images/joinlogowhite.svg" alt="" style="height: 75px;margin: 0;">
                <h1 style="margin: 20px 0px;font-size:48px;">Add contact</h1>
                <h4 style="margin: 0;font-weight: normal;">Tasks are better with a team!</h4>
                <div style="background-color: #29ABE2;height: 2px;width: 100px;margin: 20px 0px;border-radius: 1rem;">
                </div>
            </div>
        </div>

        <nav style="height: 500px; width: 800px;">
            <nav style="display: flex;margin: 100px;height: calc(100% - 2 * 100px);align-items: center;">
                <div
                    style="background-color: #D1D1D1;height: fit-content;width: fit-content;margin-right: 50px;border-radius: 100%;padding: 10px;border: solid 4px white;box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);">
                    <img src="../images/personwhite.svg" alt="" style="height: 100px;">
                </div>
                <div style="height: fit-content;width: 100%;">
                    <div style="display: flex;flex-direction: column;">

                        <div class="inputDiv">
                            <input type="text" id="nameInput" placeholder="Name" class="loginInput">
                            <img src="../images/person.svg" alt="" class="inputImg">
                        </div>
                        <div class="inputDiv">
                            <input type="text" id="emailInput" placeholder="Email" class="loginInput">
                            <img src="../images/mail.svg" alt="" class="inputImg">
                        </div>

                        <div class="inputDiv">
                            <input type="text" id="phoneInput" placeholder="Phone" class="loginInput">
                            <img src="../images/call.svg" alt="" class="inputImg">
                        </div>

                    </div>
                    <div style="display: flex;margin-top:10px;">
                        <button onmouseover="changeImage('blue')" onmouseleave="changeImage('darkblue')"
                            onclick="hideAddContact()" id="cancelBtn" class="whiteBtn">Delete<img id="cancelImg"
                                src="../images/canceldarkblue.svg" alt="" style="margin-left:10px"></button>
                        <button onclick="hideAddContact()" id="createContantBtn" class="blueBtn">Save<img
                                src="../images/check.svg" alt="" style="margin-left:10px"></button>
                    </div>
                </div>
            </nav>


        </nav>

    </div>
</body>

<script src="../scripts/script.js"></script>
<script src="../scripts/firebase.js"></script>
<script src="../scripts/addcontact.js"></script>
<script src="../scripts/contacts.js"></script>


</html>
