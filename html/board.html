<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/addTask/taskOverlay.css" />

    <link rel="stylesheet" href="../styles/addTask/addTask.css" />
    <link rel="stylesheet" href="../styles/addTask/addSubtask.css" />
    <link rel="stylesheet" href="../styles/addTask/addTaskOverlay.css" />
    <link rel="stylesheet" href="../styles/addTask/dropdownAddTask.css" />

    <!-- <script src="../scripts/containerDebugger.js"></script> -->

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/addTask/addTask.js"></script>
    <script src="../scripts/addTask/addTaskDropDown.js"></script>
    <script src="../scripts/addTask/addSubtask.js"></script>
    <script src="../scripts/taskOverlay.js"></script>
   
    <script src="../scripts/board.js"></script>
  </head>

  <body onload="init()">
    <aside>
        <div id="logo"><img src="../images/joinlogowhite.svg" alt=""></div>
        <nav>
            <a href="./summary.html">
              <img src="../images/summarygray.svg" alt="logo">
              <span>Summary</span>
            </a>
            <a href="./addTask.html">
              <img src="../images/addtaskgray.svg" alt="logo">
              <span>Add Task</span>
            </a>
            <a href="./board.html" class="active">
              <img src="../images/boardwhite.svg" alt="logo">
              <span>Board</span>
            </a>
            <a href="./contacts.html">
              <img src="../images/contactsgray.svg" alt="logo">
              <span>Contacts</span>
            </a>
          </nav>
        <div id="legal">
            <a href="">Privacy Policy</a>
            <a href="">Legal Notice</a>
        </div>
    </aside>
    <main>
      <header>
        <span>Kanban Project Management Tool</span>
        <div>
          <a href=""><img src="../images/help20x20.svg" alt="help" /></a>
          <a href="" id="userLink">LK</a>
        </div>
      </header>
      <div id="mainContent">
        <div id="boardHeader">
          <h2>Board</h2>
          <div>
            <div id="searchInput">
              <input type="text" placeholder="Find Task" />
              <button><img src="../images/search.svg" alt="search" /></button>
            </div>
            <button id="addTaskBtn">
              <span>Add Task</span>
              <img src="../images/add.svg" alt="plus" />
            </button>
          </div>
        </div>
        <div id="boardMain">
          <div id="toDoHeader">
            <span>To do</span>
            <button
              id="toDoBtn"
              class="add-task"
              onclick="createNewTask('todo')"
            ></button>
          </div>
          <div id="inProgressHeader">
            <span>In progress</span>
            <button
              id="inProgressBtn"
              class="add-task"
              onclick="createNewTask('inProgress')"
            ></button>
          </div>
          <div id="feedbackHeader">
            <span>Await feedback</span>
            <button
              id="feedbackBtn"
              class="add-task"
              onclick="createNewTask('awaitFeedback')"
            ></button>
          </div>
          <div id="doneHeader">
            <span>Done</span>
            <button
              id="doneBtn"
              class="add-task"
              onclick="createNewTask('done')"
            ></button>
          </div>
        </div>
        <div id="boardContent">
          <div id="toDo"></div>
          <div id="inProgress"></div>
          <div id="awaitFeedback"></div>
          <div id="done"></div>
        </div>
        <div
          id="task-Overlay"
          class="d-none task-overlay"
          onclick="handleOverlayClick(event)"
        ></div>
        
      </div>
    </main>
  </body>
</html>
