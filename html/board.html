<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/board.css">

    <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body>
    <aside>
        <div id="logo"><img src="../images/joinlogowhite.svg" alt=""></div>
        <nav>
            <a href="">
                <img src="../images/summarygray.svg" alt="logo">
                <span>Summary</span>
            </a>
            <a href="">
                <img src="../images/addtaskgray.svg" alt="logo">
                <span>Add Task</span>
            </a>
            <a href="" class="active">
                <img src="../images/boardwhite.svg" alt="logo">
                <span>Board</span>
            </a>
            <a href="">
                <img src="../images/contactsgray.svg" alt="logo">
                <span>Contacts</span>
            </a>
        </nav>
        <div id="legal">
            <a href="">Privacy Policy</a>
            <a href="">Legal Notice</a>
        </div>
    </aside>
    <main>
        <header>
            <span>Kanban Project Management Tool</span>
            <div>
                <a href=""><img src="../images/help20x20.svg" alt="help"></a>
                <a href="" id="userLink">LK</a>
            </div>
        </header>
        <div id="mainContent">
            <div id="boardHeader">
                <h1>Board</h1>
                <div>
                    <div id="searchInput">
                        <input type="text" placeholder="Find Task">
                        <button><img src="../images/search.svg" alt="search"></button>
                    </div>
                    <button id="addTaskBtn">
                        <span>Add Task</span>
                        <img src="../images/add.svg" alt="plus">
                    </button>
                </div>
            </div>
            <div id="boardMain">
                <div id="toDo">
                    <span>To do</span>
                    <button><img src="../images/tasksPlus.svg" alt="plus"></button>
                </div>
                <div id="inProgress">
                    <span>In progress</span>
                    <button><img src="../images/tasksPlus.svg" alt="plus"></button>
                </div>
                <div id="feedback">
                    <span>Await feedback</span>
                    <button><img src="../images/tasksPlus.svg" alt="plus"></button>
                </div>
                <div id="done">
                    <span>Done</span>
                    <button><img src="../images/tasksPlus.svg" alt="plus"></button>
                </div>
            </div>
            <div id="boardContent">
                <div id="toDoContainer">content</div>
                <div id="toDoContainer">content</div>
                <div id="toDoContainer">content</div>
                <div id="toDoContainer">content</div>
            </div>
        </div>
    </main>
</body>

</html>
