<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Board</title>

    <link
      rel="shortcut icon"
      href="../images/joinlogowhite.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/addTask/board-taskcard.css" />
    <link rel="stylesheet" href="../styles/addTask/taskOverlay.css" />

    <link rel="stylesheet" href="../styles/addTask/addTask.css" />
    <link rel="stylesheet" href="../styles/addTask/addSubtask.css" />
    <link rel="stylesheet" href="../styles/addTask/dropdownAddTask.css" />

    <!-- <script src="../scripts/containerDebugger.js"></script> -->
  </head>

  <body onload="init()">
    <aside>
      <div id="logo"><img src="../images/joinlogowhite.svg" alt="" /></div>
      <nav>
        <a href="./summary.html">
          <img src="../images/summarygray.svg" alt="logo" />
          <span>Summary</span>
        </a>
        <a href="./addTask.html">
          <img src="../images/addtaskgray.svg" alt="logo" />
          <span>Add Task</span>
        </a>
        <a href="./board.html" class="active">
          <img src="../images/boardwhite.svg" alt="logo" />
          <span>Board</span>
        </a>
        <a href="./contacts.html">
          <img src="../images/contactsgray.svg" alt="logo" />
          <span>Contacts</span>
        </a>
      </nav>
      <div id="legal">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal Notice</a>
      </div>
    </aside>
    <main>
      <header>
        <div class="header-container">
          <div>
            <span>Kanban Project Management Tool</span>
          </div>
          <div>
            <a href="./help.html"
              ><img src="../images/help20x20.svg" alt="help"
            /></a>
            <a onclick="showUserLinksOptions()" id="userLink"></a>
          </div>
        </div>
        <div id="userLinkOptions" class="userLinkOptions hide">
          <a href="../html/legal-notice.html" class="userLinkOptionsLinks"
            >Legal Notice</a
          >
          <a href="../html/privacy-policy.html" class="userLinkOptionsLinks"
            >Privacy Policy</a
          >
          <a onclick="logout()" class="userLinkOptionsLinks">Log out</a>
        </div>
      </header>

      <section id="mainContent">
        <section id="boardHeader">
          <h2>Board</h2>
          <div>
            <div id="searchInput">
              <input id="taskSearch" onclick="initializeTaskSearch()" type="text" placeholder="Find Task" />
              <button><img src="../images/search.svg" alt="search" /></button>
            </div>
            <button id="addTaskBtn" class="darkblueButton">
              <span>Add Task</span>
              <img src="../images/add.svg" alt="plus" />
            </button>
          </div>
        </section>

        <section id="board-btn-section">
          <div>
            <span>To do</span>
            <button
              id="toDoBtn"
              class="add-task"
              onclick="createNewTask('todo')"
            ></button>
          </div>
          <div>
            <span>In progress</span>
            <button
              id="inProgressBtn"
              class="add-task"
              onclick="createNewTask('inProgress')"
            ></button>
          </div>
          <div>
            <span>Await feedback</span>
            <button
              id="feedbackBtn"
              class="add-task"
              onclick="createNewTask('awaitFeedback')"
            ></button>
          </div>
          <div>
            <span>Done</span>
            <button
              id="doneBtn"
              class="add-task"
              onclick="createNewTask('done')"
            ></button>
          </div>
        </section>
        <section id="boardContent">
          <div id="toDo"></div>
          <div id="inProgress"></div>
          <div id="awaitFeedback"></div>
          <div id="done"></div>
        </section>

        <div
          id="task-Overlay"
          class="d-none task-overlay"
          data-task-id="${task.id}"
          onclick="handleOverlayClick(event)"
        ></div>
      </section>
      <div class="toggleTasks">
        <button id="toggleBoardView">Alle Tasks anzeigen</button>
    </div>
    </main>
    <!---->

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/templates.js"></script>

    <script src="../scripts/addTask/db.js"></script>
    <script src="../scripts/addTask/addTask/addTask-init.js"></script>
    <script src="../scripts/addTask/addTask/addTask-uiHelpers.js"></script>
    <script src="../scripts/addTask/addTask/addTask-validation.js"></script>
    <script src="../scripts/addTask/addTask/addTask-formData.js"></script>
    <script src="../scripts/addTask/addTask/addTask-create.js"></script>
    <script src="../scripts/addTask/addSubtasks/addSubtask.js"></script>
    <script src="../scripts/addTask/addTaskDropDown.js"></script>

    <script src="../scripts/boardOverlays/tasksHelper.js"></script>
    <script src="../scripts/boardOverlays/taskOverlay.js"></script>
    <script src="../scripts/boardOverlays/taskRender.js"></script>
    <script src="../scripts/boardOverlays/taskEvents.js"></script>
    <script src="../scripts/boardOverlays/taskSubtasks.js"></script>
    <script src="../scripts/boardOverlays/taskStorage.js"></script>
    <script src="../scripts/boardOverlays/taskBoard.js"></script>

    <script src="../scripts/board.js"></script>
    <script src="../scripts/searchTask.js"></script>
  </body>
</html>
