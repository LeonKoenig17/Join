<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="../images/joinlogowhite.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/firebase.js"></script>


    <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<body onload="onLoad()">

    <img src="../images/joinlogodark.svg" id="logoImg" class="animation hide">

    <main id="main" class="mainDiv">
        <div id="mainContent">

            <div id="loginDiv" class="loginDiv">

                <span class="accountHeader">Log in</span>
                <div class="loginInputDiv">

                    <div class="inputDiv">
                        <input type="text" id="emailInput" placeholder="Email" class="loginInput">
                        <img src="./images/mail.svg" alt="" class="inputImg">
                    </div>

                    <div class="inputDiv">
                        <input type="password" id="passwordInput" placeholder="Password" class="loginInput"
                            onfocus="changeIconToVisibility(this.id)" onblur="showLockIconLogin(this.id,'login')">
                        <img id="passwordImg" src="./images/lock.svg" alt="" class="inputImg"
                            onclick="passwordVisibility(this.id)">
                    </div>

                    <span id="errorSpan" class="errorSpan displayNone">Check your email and password. Please try
                        again.</span>

                </div>

                <div class="loginButtonDiv">
                    <button onclick="login()" class="blueBtn">Log in</button>
                    <button onclick="guestLogin()" class="whiteBtn">Guest Log in</button>
                </div>

                <div id="signUpDiv">
                    <span class="signUpSpan">Not a Join User?</span>
                    <a href="./html/createaccount.html">Sign up</a>

                </div>
            </div>

        </div>

        <div id="legal">
            <a href="" class="legalText">Privacy Policy</a>
            <a href="" class="legalText">Legal Notice</a>
        </div>

        <span id="loginSuccess" class="animation loginSuccess displayNone">You logged in successfully.</span>

    </main>
</body>

</html>
