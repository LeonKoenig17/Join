<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/script.js"></script>

    <!-- <script src="../scripts/containerDebugger.js"></script> -->
</head>

<!-- <body onload="setTimeout(myFunction, 3000);"> -->
    <body>

    <div class="logoDiv">
        <img src="../images/joinlogodark.svg" alt="" class="logoStart">
    </div>

    <main class="displayNone">
        <div id="mainContent">

            <div id="loginDiv" class="loginDiv">

                <span class="accountHeader">Log in</span>
                <div class="loginInputDiv">
                    <input type="text" id="emailInput" placeholder="Email" class="loginInput"
                        style="background-image: url(/images/mail.svg);">
                    <input type="password" id="passwordInput" placeholder="Password" class="loginInput"
                        style="background-image: url(/images/lock.svg);">
                </div>
                <div class="loginButtonDiv">
                    <button onclick="login()" class="blueBtn">Log in</button>
                    <button onclick="login()" class="whiteBtn">Guest Log in</button>
                    <!-- <a href="" class="whiteBtn">Sign up</a> -->
                    <!-- <a href="" onclick="login()" class="loginLinkBlue" style="text-decoration: none;">Log In</a> -->
                    <!-- <a href="" class="loginLinkWhite" style="text-decoration: none;">Guest Log In</a> -->
                </div>
                <div id="signUpDiv">
                    <span class="signUpSpan">Not a Join User?</span>
                    <!-- <button onclick="" class="blueBtn" style="font-size: 16px; width: 100px;">Sign up</button> -->
                    <a href="./createaccount.html">Sign up</a>
                </div>
            </div>

        </div>

        <div id="legal">
            <a href="" class="legalText">Privacy Policy</a>
            <a href="" class="legalText">Legal Notice</a>
        </div>
    </main>
</body>

</html>
